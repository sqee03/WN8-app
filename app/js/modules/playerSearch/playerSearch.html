<div class="player-info">
    <form name="playerSearch" ng-submit="getPlayer(playerName)" novalidate>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Player name" ng-model="playerName" required />
        </div>
        <button class="btn btn-lg btn-search more" type="submit" ng-disabled="!playerSearch.$valid">Get player info</button>
    </form>
</div>
